---
layout: sakurity
---

    <div class="page-content">
      <div class="wrapper">


<div class="home">



  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>


      </li>
      
    {% endfor %}

</ul>


  </ul>


</div>

</div></div>
